<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<!--Logo Start-->
<div class="logo center">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">
</div>
<!--Logo End-->
<!--Top-Box Start-->
<div class="box center">
<table>
    <tbody>
        <tr>
            <td class="top-td" colspan="3">
                <div class="top"> 
                    <p>Search the web using Google!</p><br>
                    <input type="text" size="40" class="text">
                    <br>
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky.">
                    <br>
                </div>
            </td>
        </tr>
<!--Top-Box End-->
<!--Bottom-Box Start-->
        <tr>
            <td class="td1">
                <div>
                    <p>Special Searches</p>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                    <br>
                    <a href="https://web.archive.org//web/19981202230410/http://www.google.com/linux">Linux Search</a>
                    <br>
                </div>            
            </td>
            <td class="td2">
                <div>
                    <a href="https://web.archive.org//web/19981202230410/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org//web/19981202230410/http://www.google.com/about.html">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>

            </td>
            <td class="td3">              
                    <p>Get Google!</p>
                    <br>
                    <p>updates monthly:</p>   
                    <br>
                    <input type="hidden" name="listname" value="google-friends">
                    <input type="text" name="emailaddr" value="your e-mail">
                    <br>
                    <input type="submit" name="SubmitAction" value="Subscribe">
            </td>
        </tr>
<!--Bottom-Box End-->
    </tbody>
</table>
</div>
<!--Footer Start-->
 <footer class="center" style="font-size: small;">
    <div style="margin-top: 15px;">Copyright Â©1998 Google Inc.</div>   
 </footer>   
 <!--Footer End-->
</body>
</html>
